<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8" />
            <meta name="author" content="James Perry Johnson" />
            <meta name="description" content="Portfolio Index Page" />
            <title>James Perry Johnson's Contact Page</title>
            <link rel="stylesheet" href="./assets/css/reset.css" />
            <link rel="stylesheet" href="./assets/css/style.css" />
        </head>
        <body>
            <header>
                <section id="header-wrapper">
                    <section id="header-title">
                        <h1>James Perry Johnson</h1>
                    </section>
                    <section id="header-nav">
                        <nav id="header-nav-link">
                            <a href="index.html">About</a>
                            <a href="portfolio.html">Portfolio</a>
                            <a class="active" href="contact.html">Contact</a>
                        </nav>
                    </section>
                </section>
            </header>
            <main>
                <section id="main-wrapper">
                    <section id="main-content">
                        <section id="article-title">
                                <h1>Contact</h1>
                        </section>
                        <section id="article-content">
                            <form action="">
                                <label for="name">Name</label>
                                <input type="text" id="nickname" name ="name" placeholder="John Smith">
                                <label for"email">Email</label>
                                <input type="email" id="email" name="email" placeholder="example@gmail.com">
                                <label for="message">Message</label>
                                <textarea id="message" name="message"></textarea>
                                <input type="submit" name="submit" value="Submit">
                            </form>
                        </section>
                    </section>
                    <aside>
                        <section id="aside-title">
                            <h2>Connect with Me</h2>
                        </section>
                        <section id="aside-nav">
                            <section id="aside-nav-link">
                                <a href="mailto:jpjohnson@vml.com">
                                    <img src="assets/images/email.png" 
                                        alt="Email jpjohnson@vml.com"
                                    />
                                </a>
                                <a href="http://www.linkedin.com/in/jamesperryjohnson">
                                    <img src="assets/images/linkedin.png"
                                        alt="LinkedIn"
                                        />
                                </a>
                                <a href="facebook.com">
                                    <img src="assets/images/facebook.png"
                                        alt="Facebook"
                                    />
                                </a>
                            </section>
                        </section>
                    </aside>
                </section>
            </main>
            <footer>
                Copyright &copy; 2018 James Perry Johnson
            </footer>
        </body>
    </html>
